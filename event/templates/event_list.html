{% extends 'base.html' %}
{% block content %}
    <h2>Events</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            </li>
        {% empty %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
{% endblock %}
